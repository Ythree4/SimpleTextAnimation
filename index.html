<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerome Portfolio</title>

  <style>
    body{
      background-color: blanchedalmond;
      text-align: center;
    }

    .letter {
      font-size: 90px;
      display: inline-block;
      color: gray;
      transition:all 250ms ease-in-out;
    }

    .letter .active {
      color: green;
      transform: scale(1.5) rotate(20deg);
    }
  </style>

</head>
<body>

<h1 class="letter">Gerome Portfolio</h1>

  <script>
   const h1 = document.querySelector('h1');
   const letters = h1.innerText.split('')
   let html = ''

   letters.forEach(letter => {
    let classes = ''
    if (letter !== " "){
      classes = 'letter js-letter'
    }
    html = html + `<span class='${classes}'>${letter}</span>`
   })

   h1.innerHTML = html
   const jsLetter = document.querySelectorAll('.js-letter')
   jsLetter.forEach(node => {
    node.addEventListener('mouseover', function(e) {
      // console.log(this.innerHTML)
      this.classList.add('active')
    })
    node.addEventListener('mouseout', function(e) {
      this.classList.remove('active')
    })

   })

  </script>

</body>
</html>
